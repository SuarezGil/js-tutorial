            width: 40px; /* Tama√±o fijo para que se vean uniformes */
            height: 40px;
            line-height: 1;
            text-align: center;

        }
        .letter-button:hover:not(:disabled) {
            background-color: #6a6aab;
            transform: scale(1.05);
        }
        .letter-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

        /* Estilos para letras adivinadas (verde) y fallidas (rojo) */
        .letter-button.correct-guess {
            background-color: #64ffda; /* Verde claro */
            color: #2a2a4e;
        }
        .letter-button.wrong-guess {

        }
    </style>
